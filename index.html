<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <div class="image-container" id="logo">

    <section id="hero">
        <div class="image-container" id="paper-texture">
            <img src="./imgs/fondo.jpg" alt="paper texture" />

        <div class="information-container">
            <div class="image-container" id="foto">
                <img src="./imgs/foto.jpg" id="image of a fictional character " />
            </div>
            <div class="information">
                <h1>DoodleBob </h1>
                <span>@DoodleBob</span>
                <p>Fictional Character | Krusty Krab employee | Doodle</p>
            </div>
        </div>
    </section>
    <main>
        <p>I'm the main antagonist of the episodes "Frankendoodle" and "Doodle Dimension" from Nickelodeon's SpongeBob SquarePants show</p>

    </main>
</body>
